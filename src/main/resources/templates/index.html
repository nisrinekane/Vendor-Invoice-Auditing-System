<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h1>Upload your file</h1>
<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.doc,.docx,.txt,.odt">
    <button type="submit">Upload</button>
</form>
</body>
</html>
