<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invoice Auditing System</title>
</head>
<body>

<h1>Upload Invoice and Contract</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <label for="invoice">Invoice:</label>
    <input type="file" name="invoice" id="invoice" />
    <br>
    <label for="contract">Contract:</label>
    <input type="file" name="contract" id="contract" />
    <br>
</form>

<!-- Removed the Upload button -->

<input type="button" value="Generate Report" onclick="generateReport()" />

<script>
    async function generateReport() {
        const formData = new FormData();
        formData.append('invoice', document.getElementById('invoice').files[0]);
        formData.append('contract', document.getElementById('contract').files[0]);

        // Upload the files and perform audit
        const uploadResponse = await fetch('/api/audit/upload', {
            method: 'POST',
            body: formData
        });

        if(uploadResponse.ok) {
            // Generate the PDF report
            const response = await fetch('/api/audit/generatePDF');
            if(response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');
            } else {
                alert('Error generating PDF');
            }
        } else {
            alert('Error uploading files');
        }
    }
</script>

</body>
</html>
